<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
   <h1>Parágrafos e quebras de linhas </h1> 
   <hr>
   <p>Voçê pode escrever <br>
      um parágrafo de <br>
      qualquer jeito. <br>
      Basta colocar tudo <br>
      no meio do par de tags &lt;br&gt;<br> <!-- &lt; significa - "LESS THAN" MENOR QUE e &gt; significa "GREATHER THAN" MAIOR QUE-->
    </p>
    <P>Vamos adicionar simbolos
        &reg;<br>
        &copy;<br>
        &trade;<br>
        &euro;<br>
        &pound;<br>
        &yen;<br>
        &cent;<br>
        &Delta;<br>
        &varr;<br>
        &UpArrow;
    </P>
    <p>Vamos adicionar alguns emojis: <br>
        &#X1F596; <br>
        &#x1F60E;
    </p>
    
</body>
</html>
